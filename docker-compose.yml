version: '3'

services:
  lyra:
    image: lyra/bot
    container_name: lyra
    hostname: gotenks
    restart: always
    networks:
      - bridge
    ports:
      - "3201:80"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 20M
    extra_hosts:
      - "mongoservice:172.17.0.1"
      